<body onload="startTime()">

<div id="txt"></div>

<script>
function startTime() {
  const today = new Date();
  let h = today.getHours();
  let m = today.getMinutes();
  let s = today.getSeconds();
const days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
  m = checkTime(m);
  s = checkTime(s);
document.getElementById('txt').innerHTML =  "Local time:" +"&emsp;" + h + ":" + m + ":" + s + "&emsp;" + days[today.getDay()] + ", "  + today.toLocaleDateString() + "&emsp;" + "&emsp;" + "&emsp;" + "&emsp;"  +  "&emsp;" + "&emsp;" + "&emsp;" + "&emsp;" + "&emsp;" + "&emsp;" + "&emsp;" +  "&emsp;" + "&emsp;" + "&emsp;" + "&emsp;" +  "&emsp;" + "&emsp;" + "&emsp;" + "&emsp;" + "&emsp;" + "&emsp;" + "&emsp;" + "&emsp;" + "&emsp;" + "&emsp;" + "&emsp;" + "&emsp;" + "&emsp;" + "&emsp;" + "&emsp;" +  "&emsp;" + "&emsp;" + "&emsp;" + "&emsp;" + "&emsp;" + "&emsp;" + "&emsp;" + "&emsp;" + "&emsp;" + "&emsp;" +  "&emsp;" + "&emsp;" + "&emsp;" + "&emsp;" +  "&emsp;" + "&emsp;" + "&emsp;" + "&emsp;" + "&emsp;" + "&emsp;" + "&emsp;" + "&emsp;" + "&emsp;" + "&emsp;" +today.toUTCString();
 setTimeout(startTime, 1000);
}
function checkTime(i) {
  if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
  return i;
}
</script>
